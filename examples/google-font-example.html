<!DOCTYPE html>
<html>
<head>
  <title>Image In Text</title>
  <style>
    html,
    body {
        width:100%;
        height:100%;
    }
    html {
      display:table;
    }
    body {
        display:table-cell;
        vertical-align:middle;
        padding: 0;
        background: url(../testimages/bg.jpg) repeat #000;
    }
   .container {
        width:1px;
        margin:0 auto;
        position: relative;
    }
  </style>
</head>
<body>
<div id="iit-container" class="container"></div>
<script src="../build/imageInText.min.js"></script>
<script>
    var iit;

    var options = {
        font: "Erica One",
        height: 200,
        image: "../testimages/Fire-7.jpg"
    };

    WebFontConfig = {
        google: { families: [ 'Erica One' ] },
        fontactive: function() {
            iit = new ImageInText(options);
        }
    };

    (function() {
        var wf = document.createElement("script");
        wf.src = ("https:" == document.location.protocol ? "https" : "http") +
         "://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js";
        wf.type = "text/javascript";
        wf.async = "true";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(wf, s);
    })();

</script>
</body>
</html>
